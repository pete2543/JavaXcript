<!DOCTYPE html>
<html>
<body>
    <h2>JavaScirpt Array.forEast()</h2>

    <p>Calls  a function once each array element.</p>
    <p id = "demo"></p>

        <script>
            var txt="";
            var numders = [45,4,9,16,25];
            numders.forEach(myFunction);
            document.getElementById("demo").innerHTML=txt;

            function myFunction(value){
                txt=txt + value + "<br>";
         }
     </script>
    </body>
</html>
